<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .dashboard {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Invoice Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Custom Detail</th>
          <th>Amount (USD)</th>
        </tr>
      </thead>
      <tbody id="invoice-table">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const items = [
      { description: "Rent & Lease Expense", fixed: true },
      { description: "Commercial Rent - Sales Tax", fixed: true },
      { description: "Sales Tax Credit", fixed: true },
      { description: "CAM Expense", fixed: true },
      { description: "Housekeeping: ", fixed: false },
      { description: "Maintenance: ", fixed: false },
      { description: "Utilities", fixed: true },
      { description: "Insurance", fixed: true },
      { description: "Marketing: ", fixed: false },
      { description: "Professional Services: ", fixed: false }
    ];

    const table = document.getElementById("invoice-table");

    items.forEach((item, index) => {
      const row = document.createElement("tr");

      // Description
      const descCell = document.createElement("td");
      descCell.textContent = item.description;
      row.appendChild(descCell);

      // Custom Detail (only if description ends with ": ")
      const detailCell = document.createElement("td");
      if (!item.fixed) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Enter detail";
        input.oninput = () => calculateAmount(index, input.value);
        detailCell.appendChild(input);
      } else {
        detailCell.textContent = "â€”";
      }
      row.appendChild(detailCell);

      // Amount
      const amountCell = document.createElement("td");
      const amountInput = document.createElement("input");
      amountInput.type = "number";
      amountInput.placeholder = "Auto or manual";
      amountInput.id = `amount-${index}`;
      amountCell.appendChild(amountInput);
      row.appendChild(amountCell);

      table.appendChild(row);
    });

    function calculateAmount(index, detail) {
      const amountField = document.getElementById(`amount-${index}`);
      // Example logic: assign values based on detail keywords
      if (detail.toLowerCase().includes("deep clean")) {
        amountField.value = 250;
      } else if (detail.toLowerCase().includes("plumbing")) {
        amountField.value = 180;
      } else {
        amountField.value = "";
      }
    }
  </script>
</body>
</html>
